<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
      <p v-bind:id="idA">아이디바인딩</p>
      <P v-bind:class="classA">클래스바인딩</P>
      <P V-bind:style="styleA">스타일바인딩</P>
    </div>
    <script>
    //HTML의 기본속성인 id, class, style 앞에 v-bind를 붙여서 뷰 인스턴스에 정의한 데이터 속성과 연결하는 코드
        new Vue({
            el:'#app',
            data:{
                idA:10,
                classA:'container',
                styleA:'color:blue'
            }
        });
    </script>
</body>
</html>
