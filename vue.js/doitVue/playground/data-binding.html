<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
        <p>{{ num }}</p>
        <p>{{ doubleNum }}</p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data : {
                num : 10
            },
            computed: {
                doubleNum : function() {
                    return this.num * 2
                }
            }
        });
    </script>
</body>
</html>
