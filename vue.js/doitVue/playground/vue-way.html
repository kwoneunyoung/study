<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel= {}; //뷰 모델 객체 선언

        // Objecet.defineProperty(대상객체, 객체의 속성 {//객체의 동작 재정의
        //     //정의할 내용
        // }) 

        //즉시 실행 함수
        (function(){
            function init() {
            Object.defineProperty(viewModel, 'str', {
            // 속성에 접근 했을 때의 동작을 정의
            get: function() {
                console.log('접근');
            },
            //속성의 값을 할당 했을 때의 동작을 정의
            set: function(newValue) {
                console.log('할당', newValue);
               render(newValue);
            }
            
                });
        }

        function render(value) {
            div.innerHTML = value;
        }
        
        init();
        })();


        
    
    </script>
</body>
</html>
